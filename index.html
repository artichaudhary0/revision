  <meta charset="UTF-8" />

<body>
  <h1>API DATA</h1>

  <div id="data">
    <h1>API Data</h1>
    <button onclick="fetchData()">Fetch now</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody id="data-table">
        <!-- // data -->
      </tbody>
    </table>
  </div>
  <script>

    async function fetchData() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts")

        if (!response.ok) {
          throw new Error("gluoiergteuir")
        }
        const data = await response.json()

        displayData(data)
      } catch (e) {
        console.log("error")
      }


      function displayData(posts) {
        const tableBody = document.getElementById("data-table")
        tableBody.innerHTML = ""

        posts.forEach(post => {

          const row = document.createElement('tr')
          row.innerHTML = ` 
            <td>${post.id}</td>
            <td>${post.title}</td>
            <td>${post.body}</td>
          `

          tableBody.appendChild(row)
        });
      }

    }

    fetchData()
